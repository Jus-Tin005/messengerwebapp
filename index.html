        <!DOCTYPE html>
        <html lang="eng">
                <head>
                        <meta charset="UTF-8">
                        <title>My messenger</title>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <link href="./messengerlogo/logo.svg" rel="icon" type="image/png" sizes="16x16" />
                        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
                        
                </head>

                <body> 
                        <div class="header">
                                <div class="logocontainer">
                                        <img src="https://static.xx.fbcdn.net/rsrc.php/yd/r/hlvibnBVrEb.svg" class="logo" />
                                </div>
                                <div class="menuContainer">
                                        <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
                                        <a href="https://www.messenger.com/features" class="menuItem">Features</a>
                                        <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
                                        <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
                                </div>
                        
                        </div>
                                <div class="mainContainer">
                                                
                                                <div class="container">
                                                        <div class="left">
                                                                <div class="inner">
                                                                        <h1 class="titleHeader">
                                                                                Be together, whenever.
                                                                        </h1>
                                                                        <div class="description"> 
                                                                                A simple way to text, video chat and plan things all in one place.
                                                                        </div>
                                                                        <input type="text" class="blockElement" placeholder="Email address or phone number"/>
                                                                        <input type="password" class="blockElement" placeholder="password"/>
                                                                        <button class="blockElement signInButton">Sign In</button>
                                                                        <div class="inputSpan">
                                                                                <input type="checkbox" class=""/>
                                                                                <span>Keep me sign in</span>
                                                                        </div>
                                                                        <div class="password">Forgotten your password?</div>
                                                                        <img src="./img/appStoreImage.png" class="appStoreImage" />
                                                                </div>
                                                        </div>

                                                                <div class="right">
                                                                        <img src="./img/appImage.png" class="rightImage" />
                                                                </div>
                                                
                                                </div>
                                </div>

                                <div class="footer">So many ways to connect with all your friends</div>

                                        

                </body>
        </html>
